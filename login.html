<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style/los.css"> </head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <form id="login-form" action="">
                <h2>Admin Login</h2>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" placeholder="Email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                </div>

                <button type="submit">Login</button>  </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>  
    <script type="module" src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>

    <script type="module" src="/script/login.js">
 </script>
  
</body>
</html>
